<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="all.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>광운 방탈출</title>
</head>

<body>
  <div class="text-container" style="margin-top: 10%;">
    <h4>
      <span class="red-text" style="font-size: 100%;">
        Q. 조광운 동상 뒤에 명패를 보고,<br>
        도형이 있는 각 위치의<br>
        자음/모음을 조합하여 단어를 만들어보자.
      </span>
    </h4>
    <h4>
      <span class="red-text" style="font-size: 100%;">
        [다른 사람의 ( )에 ( ) 기울여라.<br>
        그 속에 ( )의 ( ㅅ) 있을 것이다.]
      </span>
    </h4>
    <img src="image/hint4.png" class="img_responsive">
    <input type="text" id= "text-input" class="input-box">
      <button id="answer-button" class="text-center">입력</button>
  </div>

  <script>
    // 다음 버튼
    document.getElementById("answer-button").addEventListener("click", function() {
      var userInput = document.getElementById("text-input").value.toLowerCase();
      if (userInput === "말귀행운씨아") {
        //정답 입력 시
        window.location.href = "index26.html";
      } else {
        //오답 입력 시
        window.location.href = "index25-wrong.html";
      }
    });

    // 이전 버튼
    document.getElementById("prev-button").addEventListener("click", function() {
      window.location.href = "index24.html";
    });
  </script>
</body>
</html>
