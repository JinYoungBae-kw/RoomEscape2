<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="all.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방탈출</title>
</head>

<body>
  <div class="text-container" style="margin-top: 65%;">
    <h3>
      <span class="red-text" style="font-size: 100%;">Q. 이 빈칸의 단어를 찾아서<br>
      한 번 지도를 완성 시켜보자</span>
      <input type="text" id= "text-input" class="input-box">
      <button id="answer-button" class="text-center">입력</button>
    </h3>
  </div>

  <script>
    // 다음 버튼
    document.getElementById("answer-button").addEventListener("click", function() {
      var userInput = document.getElementById("text-input").value.toLowerCase();
      if (userInput === "안정해짐") {
        //정답 입력 시
        window.location.href = "index14.html";
      } else {
        //오답 입력 시
        window.location.href = "index13-wrong.html";
      }
    });

    // 이전 버튼
    document.getElementById("prev-button").addEventListener("click", function() {
      window.location.href = "index12.html";
    });
  </script>
</body>
</html>
